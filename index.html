<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://img.icons8.com/external-nawicon-outline-color-nawicon/64/000000/external-book-back-to-school-nawicon-outline-color-nawicon.png">
</head>

<body>
    <div class="title">
        <h1 class="title">Book List</h1>
    </div>
    <div class="form">
        <form id="book-form" name="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="form-group">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="form-group read">
                <legend>Read book?</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="read" value="yes">
                    <span>Yes</span>
                </label>
                <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    <span>No</span>
                </label>
            </div>
            <input type="submit" name="addBook" id="addBook" value="Add book">
        </form>
    </div>
    <div class="table">
        <table id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Readed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <div id="simpleModal" class="modal-overlay">

        <div class="modal-content" >
            <div class="modal-header">
                
                <h2>Edit book</h2>
                <span class="closeBtn"><i class="fas fa-times"></i></span>
            </div>
            <form class="modal-body" id="book-form-modal" name="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title-modal">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author-modal">
                </div>
                <div class="form-group">
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" id="pages-modal">
                </div>
                <input type="text" name="id-modal" id="id-modal" hidden>
                <input type="submit" name="editBook" id="editBook" value="Edit book">
            </form>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
